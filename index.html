<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Oding Calculator</title>
    <link rel="stylesheet" href="./main.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="visor">
        <div class="results">12321</div>
        <div class="operation">123123 + 123 * 12</div>
      </div>
      <div class="keys">
        <div class="keys-row">
          <div class="key operational">AC</div>
          <div class="key operational">โซ</div>
          <div class="key operational">%</div>
          <div class="key operational">รท</div>
        </div>
        <div class="keys-row">
          <div class="key">7</div>
          <div class="key">8</div>
          <div class="key">9</div>
          <div class="key operational">*</div>
        </div>
        <div class="keys-row">
          <div class="key">4</div>
          <div class="key">5</div>
          <div class="key">6</div>
          <div class="key operational">-</div>
        </div>
        <div class="keys-row">
          <div class="key">1</div>
          <div class="key">2</div>
          <div class="key">3</div>
          <div class="key operational">+</div>
        </div>
        <div class="keys-row">
          <div class="key">0</div>
          <div class="key operational">.</div>
          <div class="key operational equal">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
