<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Oding Calculator</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="visor">
        <div class="results"></div>
        <div class="operation"></div>
      </div>
      <div class="keys">
        <div class="keys-row">
          <div>AC</div>
          <div>C</div>
          <div>%</div>
          <div>รท</div>
        </div>
        <div class="keys-row">
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div>x</div>
        </div>
        <div class="keys-row">
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>-</div>
        </div>
        <div class="keys-row">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>+</div>
        </div>
        <div class="keys-row">
          <div>0</div>
          <div>.</div>
          <div>=</div>
        </div>
      </div>
    </div>
  </body>
</html>
